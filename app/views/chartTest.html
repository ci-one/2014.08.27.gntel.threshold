<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/scripts/plugin/jquery.easypiechart.min.js"></script>
    <script src="/scripts/plugin/highcharts.js"></script>
    <script src="/scripts/plugin/exporting.js"></script>
</head>
<body style="text-align: center">
<div>
    <h2>1. easy-pie-chart</h2>
<span class="chart" data-percent="86">
		<span class="percent"></span>
	</span>

    <p></p>
    　　<span class="btn btn-success js_update">차트 갱신</span>
    <script>
        $(function () {
            $('.chart').easyPieChart({
                easing: 'easeOutBounce',
                onStep: function (from, to, percent) {
                    $(this.el).find('.percent').text(Math.round(percent));
                }
            });
            var chart = window.chart = $('.chart').data('easyPieChart');
            $('.js_update').on('click', function () {
                chart.update(Math.random() * 200 - 100);
            });
        });
    </script>
</div>
<div>
    <h2>2. highcharts</h2>

    <div id="container1" style="height: 400px"></div>
    <script type="text/javascript">
        $(function () {
            $('#container1').highcharts({
                chart: {
                    type: 'pie',
                    options3d: {
                        enabled: true,
                        alpha: 45,
                        beta: 0
                    }
                },
                title: {
                    text: '테스트 차트 for Ci-one'
                },
                tooltip: {
                    pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        depth: 35,
                        dataLabels: {
                            enabled: true,
                            format: '{point.name}'
                        }
                    }
                },
                series: [
                    {
                        type: 'pie',
                        name: '개발 중요도',
                        data: [
                            ['Node.js', 31.0],
                            ['AngularJS', 22.0],
                            ['Javascript', 18.0],
                            {
                                name: 'BootStrap',
                                y: 12.0,
                                sliced: true,
                                selected: true
                            },
                            ['MariaDB', 10.0],
                            ['NginX', 7.0]
                        ]
                    }
                ]
            });
        });
    </script>
</div>
<div>
    <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script type="text/javascript">
        $(function () {
            $('#container2').highcharts({
                chart: {
                    zoomType: 'xy'
                },
                title: {
                    text: '테스트 차트 for Ci-one'
                },
                subtitle: {
                    text: 'http://ci-one.co.kr'
                },
                xAxis: [{
                    categories: ['1월', '2월', '3월', '4월', '5월', '6월',
                        '7월', '8월', '9월', '10월', '11월', '12월']
                }],
                yAxis: [{ // Primary yAxis
                    labels: {
                        format: '{value}°C',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    },
                    title: {
                        text: '기온',
                        style: {
                            color: Highcharts.getOptions().colors[1]
                        }
                    }
                }, { // Secondary yAxis
                    title: {
                        text: '강수량',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    labels: {
                        format: '{value} mm',
                        style: {
                            color: Highcharts.getOptions().colors[0]
                        }
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true
                },
                legend: {
                    layout: 'vertical',
                    align: 'left',
                    x: 120,
                    verticalAlign: 'top',
                    y: 100,
                    floating: true,
                    backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                },
                series: [{
                    name: '강수량',
                    type: 'column',
                    yAxis: 1,
                    data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
                    tooltip: {
                        valueSuffix: ' mm'
                    }

                }, {
                    name: '기온',
                    type: 'spline',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
                    tooltip: {
                        valueSuffix: '°C'
                    }
                }]
            });
        });


    </script>
</div>
<div>

</div>

</body>
</html>
