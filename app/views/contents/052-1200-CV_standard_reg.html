<link rel="stylesheet" href="../../styles/layout/contents.css">
<link rel="stylesheet" href="../../styles/autocomplete.css">

<div ng-controller="standardRegCtrl" class="contents-layout">

    <!-- contents ▼ -->
    <div class="contents-background">
        <!-- search ▼ -->
        <div class="list-header-option"><span class="text3">　임계치 품질등록</span></div>
        <table class="table tb-list remove-margin contents-center">
            <tbody>
            <tr>
                <th class="list-header-option text-center">
                    임계치 관리항목
                </th>
                <td>
                    <autocomplete  ng-model="item_name" data="item_names"
                                   on-type="updateItemName" click-activation=true></autocomplete>
                </td>

                <th class="list-header-option text-center">
                    품질 등급
                </th>
                <td>
                    <select ng-options="" ng-model="stanReg.qlt_code" class="form-control">
                        <option>품질등급 코드 | 품질등급 명</option>
                        <option value="1">Fatal</option>
                        <option value="2">Critical</option>
                        <option value="3">Major</option>
                        <option value="4">Minor</option>
                        <option value="5">Warning</option>
                        <option value="6">Info</option>
                        <option value="7">Normal</option>
                    </select>
            </tr>
            <tr>
                <td colspan="3">
                    　
                </td>
                <td>
                    <input type="button" ng-click="saveStanReg();" class="btn btn-style" value="저장">
                </td>
            </tr>
            </tbody>
        </table>
        <!-- search ▲ -->

        <p></p>
        <!-- list ▼ -->
        <div>
            <div class="row clearfix list-header-option">
                <div style="float:left;">
                    <span class="text3">　임계치 품질등록 현황</span>
                </div>
                <div class="pull-right" style="float:left;">
                    <button type="button" class="btn btn-style" ng-click="">액셀로 내보내기
                    </button>
                </div>
            </div>
            <table   ng-table="stanRegTable" class="table tb-list table-hover table-condensed table-bordered list-option text-center">
                <tbody class="text-center list-contents-option">
                <tr ng-repeat="item in $data" style="cursor:pointer" class="text-center">
                    <td data-title="' 관리항목'" sortable="'org_code'">
                        {{item.thrs_item_name}}
                    </td>
                    <td data-title="'품질등급'" sortable="'system_code'">
                        {{item.qlt_name}}
                    </td>
                </tr>
                </tbody>
            </table>
            <!-- list ▲ -->
        </div>
        <div class="row clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-base" ng-click="">삭제
                </button>
                <button type="button" class="btn btn-style" ng-click="">열람
                </button>
            </div>
        </div>
        <!-- list ▲ -->
    </div>
    <!-- contents ▲ -->
</div>
