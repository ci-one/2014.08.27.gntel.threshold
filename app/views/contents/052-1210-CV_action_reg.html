<div  ng-controller="actionRegCtrl"  class="contents-layout" >


    <!-- contents ▼ -->
    <div class="contents-background">
        <!-- search ▼ -->
        <div>
        <div  style="overflow-y: scroll;height: 180px">
            <div class="list-header-option"><span class="text3">　임계치 품질 현황</span></div>

                   class="table tb-list table-hover table-condensed table-bordered list-option text-center">

                    <td data-title="'임계치 관리 항목'" sortable="'org_code'">

                    </td>
                    <td data-title="'품질등급'" sortable="'system_code'">

                    </td>
                </tr>

                </thead>

            <table   ng-table="stanRegTable"  class="table tb-list table-hover table-condensed table-bordered list-option text-center">
                <tbody class="text-center list-contents-option">
                <tr ng-repeat="item in $data" style="cursor:pointer" class="text-center"
                    ng-click="selectItem($index); item.$selected = !item.$selected;" ng-class="{'active': item.$selected}">
                    <td data-title="' 관리항목'" sortable="'thrs_item_name'">
                        {{item.thrs_item_name}}
                    </td>
                    <td data-title="'품질등급'" sortable="'qlt_name'">
                        {{item.qlt_name}}

                    </td>
                </tr>
                </tbody>
            </table>

            <!-- list ▲ -->
        </div>
        <!-- search ▲ -->
        <p></p>

        <!--        <div ng-if="detail==true">-->
        <div>
            <div class="list-header-option"><span class="text3">　임계치 품질 액션 등록.수정.삭제</span></div>
            <table class="table tb-list remove-margin contents-center">
                <tbody>
                <tr>
                    <th style="width:25%" class="list-header-option text-center">
                        임계치 관리항목
                    </th>
                    <td style="width:25%">
                       {{selectedItem.thrs_item_name}}

                    </td>
                    <th style="width:25%" class="list-header-option text-center">
                        품질 등급
                    </th>
                    <td style="width:25%">
                        {{selectedItem.qlt_name}}
                    </td>
                </tr>
                <tr>
                    <th class="list-header-option text-center">
                        품질액션 등급 　
                    </th>
                    <td>
                        <select ng-model="action_code" class="form-control">
                            <option>코드 | 액션 명</option>
                            <option value="1">1 | 경보</option>
                            <option value="2">2 | 문자발송</option>
                            <option value="3">3 | 이메일전송</option>
                            <option value="all">◎ 신규등록</option>
                        </select>
                    </td>
                    <td colspan="2">
                        <button type="button" class="btn btn-style" ng-click="saveActReg(selectedItem.action_seq,action_code)">저장
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
        <p></p>
        <!-- list ▼ -->
        <div>
            <div class="row clearfix list-header-option">
                <div style="float:left;">
                    <span class="text3">　임계치 품질 액션 현황</span>
                </div>
                <div class="pull-right" style="float:left;">
                    <button type="button" class="btn btn-style" ng-click="">액셀로 내보내기
                    </button>
                </div>
            </div>
            <div style="overflow-y: scroll;height: 200px">
                <table ng-table="ActionRegTable"  class="table tb-list table-hover table-condensed table-bordered list-option text-center">
                    <tr ng-repeat="item in $data" style="cursor:pointer" class="text-center">
                        <td data-title="'임계치 관리 항목'" sortable="'thrs_item_name'">
                            {{item.thrs_item_name}}
                        </td>
                        <td data-title="'품질 항목'" sortable="'qlt_name'">
                            {{item.qlt_name}}
                        </td>
                        <td data-title="'액션 명'" sortable="'action_name'">
                            {{item.action_name}}
                        </td>
                    </tr>
                </table>
            </div>
            <!-- list ▲ -->
        </div>
        <div class="row clearfix">
            <div class="pull-right">
                <button type="button" class="btn btn-style" ng-click="">삭제
                </button>
                <button type="button" class="btn btn-style" ng-click="">열람
                </button>
            </div>
        </div>
        <!-- list ▲ -->
    </div>
</div>
