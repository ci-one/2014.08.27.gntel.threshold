<link rel="stylesheet" href="styles/layout/contents.css">
<link rel="stylesheet" href="styles/autocomplete.css">

<div class="contents-layout" ng-controller="siteRegCtrl">

    <div class="contents-background">
        <!-- list ▼ -->
        <div style="overflow-y: hidden;">
            <div class="row clearfix list-header-option">
                <div style="float:left;">
                <span class="text3" >　이용 기관 현장 현황</span>
                </div>
                <div class="pull-right" style="float:left;">
                <button type="button" class="btn btn-style" ng-click="">액셀로 내보내기
                </button>
                </div>
            </div>
            <table ng-table="siteTable" class="table table-striped table-bordered">
                <tr ng-repeat="comp in $data" ng-click="selectComp($index);" class="text-center">
                    <td data-title="'이용기관 명'" sortable="'org_name'">
                        {{comp.org_name}}
                    </td>
                    <td data-title="'이용 기관 현장 명'" sortable="'field_name'">
                        {{comp.field_name}}
                    </td>
                    <td data-title="'이용기관 현장 시군구'" sortable="'city_code'">
                        {{comp.city_code}}
                    </td>
                    <td data-title="'이용기관 전화번호'" sortable="'resv_tel'">
                        {{comp.resv_tel}}
                    </td>
                </tr>
            </table>

            <!-- list ▲ -->
            <div class="row clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-style" ng-click="">삭제
                    </button>
                    <button type="button" class="btn btn-style" ng-click="">수정
                    </button>
                    <button type="button" class="btn btn-style" ng-click="">신규
                    </button>
                </div>
            </div>
        </div>

        <p></p>


        <div class="list-header-option"><span class="text3" >　이용기관 현장 등록</span></div>
        <table class="table tb-list remove-margin contents-center">
            <tbody>
            <tr>
                <th class="list-header-option text-center">
                    이용기관 현장 명
                </th>
                <td>
                    <select ng-options="" class="form-control" style="width: 200px">
                        <option>이용기관 명 | 이용기관 현장명</option>
                        <option value="all">지앤텔 | A현장</option>
                        <option value="all">씨아이원 | B현장</option>
                        <option value="all">대림산업 | C현장</option>
                        <option value="all">◎ 신규등록</option>
                    </select>
                </td>
                <th class="list-header-option text-center">
                    이용 기관 명
                </th>
                <td>
                    [자동생성]
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    현장 시군구
                </th>
                <td>
                    <select ng-options="" class="form-control" style="width: 200px">
                        <option>시도 명 | 시군구 명</option>
                        <option value="all">서울시 | 영등포구</option>
                        <option value="all">부천시 | 원미구</option>
                        <option value="all">인천시 | 남구</option>
                        <option value="all">◎ 신규등록</option>
                    </select>
                </td>
                <th class="list-header-option text-center">
                    상세주소
                </th>
                <td>
                    <input type="text" style="width: 200px">
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    발신 전화번호
                </th>
                <td>
                    <input type="text" placeholder="000-0000-0000">
                </td>
                <th class="list-header-option text-center">
                    수신 전화번호
                </th>
                <td>
                    <input type="text" placeholder="000-0000-0000">
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    참고사항
                </th>
                <td colspan="2">
                    <textarea style="width: 100%"></textarea>
                </td>
                <td>
                    <button type="button" class="btn btn-style" ng-click="">저장
                    </button>
                </td>
            </tr>
            </tbody>
        </table>



    </div>
    <!-- contents ▲ -->
</div>
