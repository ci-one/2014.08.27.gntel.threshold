<link rel="stylesheet" href="styles/layout/contents.css">
<link rel="stylesheet" href="styles/autocomplete.css">
<style>
    .text3{font-size:14px; text-indent:15px; line-height:30px; font-weight:600;}

</style>
<div class="contents-layout" ng-controller="siteRegCtrl">

    <div class="contents-background">
        <!-- list ▼ -->
        <div style="overflow-y: hidden;">
            <div class="row clearfix list-header-option">
                <div style="float:left;">
                <span class="text3" ><img src="images/icon/bullet01.png" style="margin-left:15px;">　이용 기관 타겟 현황</span>
                </div>
                <div class="pull-right" style="float:left;">
                <button type="button" class="btn btn-style" ng-click="exportsProcess()">액셀로 내보내기
                </button>
                </div>
            </div>
            <table ng-table="tarTable" class="table table-striped table-bordered">
                <tr ng-repeat="tar in $data" ng-click="selectTar($index);" class="text-center">
                    <td data-title="'이용기관 선택'" sortable="'org_name'">
                        {{tar.org_name}}
                    </td>
                    <td data-title="'이용기관 타겟 명'" sortable="'target_name'">
                        {{tar.target_name}}
                    </td>
                    <td data-title="'이용기관 타겟 전화번호'" sortable="'target_code'">
                        {{tar.target_code}}
                    </td>
                </tr>
            </table>
            <!-- list ▲ --><div ng-if="selectedItem!=null" class="h4" style="float: left">선택 타겟 명 : {{selectedItem.target_name}}　</div>
            <div class="row clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-style" ng-click="deleteTar(selectedItem.target_code)" ng-confirm-click="정말 삭제하시겠습니까?">삭제
                    </button>
                    <button type="button" class="btn btn-style" ng-click="modifyTar()">수정
                    </button>
                    <button type="button" class="btn btn-style" ng-click="clearTar()">신규
                    </button>
                </div>
            </div>
        </div>

        <p></p>


        <div class="list-header-option"><span class="text3" ><img src="images/icon/bullet01.png" style="margin-left:15px;">　이용기관 타겟 등록</span></div>
        <table class="table tb-list remove-margin contents-center">
            <tbody>
            <tr>
                <th class="list-header-option text-center">
                    이용 기관 명
                </th>
                <td colspan="3">
                    <select class="form-control" ng-model="useTarget.org_code" readonly>
                        <option ng-repeat="name in org_names" class="center-detail" value="{{name.org_code}}">{{name.org_name}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    이용기관 타겟 명
                </th>
                <td>
                    <autocomplete  ng-model="useTarget.target_name" data="target_names"
                                   on-type="updateTarName" click-activation =true></autocomplete>
                </td>
                <th class="list-header-option text-center">
                    타겟 코드
                </th>
                <td>
                    <input type="text" class="form-control" ng-model="useTarget.target_code" placeholder="000-0000-0000">
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    참고사항
                </th>
                <td colspan="3">
                    <wysiwyg textarea-id="question" id="wys" textarea-class="form-control"  textarea-height="80px" textarea-name="textareaQuestion" textarea-required  ng-model="useTarget.target_notice" enable-bootstrap-title="true"></wysiwyg>
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center"></th>
                <td colspan="3"><button type="button" class="btn btn-style" ng-click="saveTar()">저장
                </button></td>
            </tr>
            </tbody>
        </table>



    </div>
    <!-- contents ▲ -->
</div>
