<link rel="stylesheet" href="styles/layout/contents.css">
<link rel="stylesheet" href="styles/autocomplete.css">

<div class="contents-layout" ng-controller="sitemRegCtrl">

    <div class="contents-background">
        <!-- list ▼ -->
        <div style="overflow-y: hidden;">
            <div class="row clearfix list-header-option">
                <div style="float:left;">
              <span class="text3" >　이용 기관 담당 등록 현황</span>
                </div>
                <div class="pull-right" style="float:left;">
                    <button type="button" class="btn btn-style" ng-click="">액셀로 내보내기
                    </button>
                </div>
            </div>
            <table ng-table="sitemTable" class="table table-striped table-bordered">
                <tr ng-repeat="mem in $data" ng-click="selectMem($index);" class="text-center">
                    <td data-title="'이용기관 명'" sortable="'org_name'">
                        대림산업
                    </td>
                    <td data-title="'담당자 명'" sortable="'mem_name'">
                        {{mem.mem_name}}
                    </td>
                    <td data-title="'부서'" sortable="'dep_name'">
                        {{mem.dep_name}}
                    </td>
                    <td data-title="'직책'" sortable="'role_name'">
                        {{mem.role_name}}
                    </td>
                    <td data-title="'사원ID'" sortable="'mem_id'">
                        {{mem.mem_id}}
                    </td>
                </tr>
            </table>
            <!-- list ▲ --><div ng-if="selectedItem!=null" class="h4" style="float: left">선택 담당자 명 : {{selectedItem.org_name}}　</div>

            <!-- list ▲ -->
            <div class="row clearfix">
                <div class="pull-right">
                    <button type="button" class="btn btn-style" ng-click="">삭제
                    </button>
                    <button type="button" class="btn btn-style" ng-click="">수정
                    </button>
                    <button type="button" class="btn btn-style" ng-click="">신규
                    </button>
                </div>
            </div>
        </div>

        <p></p>


        <div class="list-header-option"><span class="text3" >　이용기관 담당 등록</span></div>
        <table class="table tb-list remove-margin contents-center">
            <tbody>
            <tr>
                <th class="list-header-option text-center">
                    이용 기관 명
                </th>
                <td>
                    [자동생성]
                </td>
                <th class="list-header-option text-center">
                    이용기관 현장 명
                </th>
                <td>
                    [자동생성]
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    성명
                </th>
                <td>
                    <input type="text">
                </td>
                <th class="list-header-option text-center">
                    개인 ID
                </th>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    부서명
                </th>
                <td>
                    <select ng-options="" class="form-control">
                        <option class="center-detail">부서코드 | 부서명</option>
                        <option value="all">01 | 총무부</option>
                        <option value="all">02 | 인사부</option>
                        <option value="all">03 | 마케팅부</option>
                        <option value="all">◎ 신규등록</option>
                    </select>
                </td>
                <th class="list-header-option text-center">
                    직책
                </th>
                <td>
                    <select ng-options="" class="form-control" >
                        <option>직책코드 | 직책명</option>
                        <option value="all">01 | 회장</option>
                        <option value="all">02 | 대표이사</option>
                        <option value="all">03 | 이사</option>
                        <option value="all">◎ 신규등록</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    개인 휴대폰
                </th>
                <td>
                    <input type="text" placeholder="000-0000-0000">
                </td>
                <th class="list-header-option text-center">
                    개인 이메일
                </th>
                <td>
                    <input type="text" placeholder="a@b.c">
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    참고사항
                </th>
                <td colspan="3">
                    <textarea style="width: 100%"></textarea>
                </td>
            </tr>
            <tr>
                <th class="list-header-option text-center">
                    비밀 번호
                </th>
                <td>
                    <input type="password">
                </td>
                <td>

                </td>
                <td>
                    <button type="button" class="btn btn-style" ng-click="">저장
                    </button>
                </td>
            </tr>
            </tbody>
        </table>



    </div>
    <!-- contents ▲ -->
</div>
