<div class="login-add center-block" style="margin-top:15px; width:560px; height:200px;">
<div class="col-md-12">
    <!-- title ▼ -->

    </div>
    <!-- title ▲ -->
        </div>

   <div class="col-md-12">

        </tr>
        <tr>

        <tr>

            <td> <input type="EMAIL"  class="input-sm"/> </td>
        </tr>
        </tbody>
    </table>
       </div>

    <div class="col-md-12" style="margin-top: 15px;">

</div>
