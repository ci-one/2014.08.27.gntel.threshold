<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title>GNTEL - 대림산업</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="gntelCqmsApp" ng-controller="MainCtrl">

<link rel="stylesheet" href="styles/layout/contents.css">

<div ng-controller="userManageCtrl" class="contents-layout">

    <!-- title ▼ -->
    <div class="title-option">
        정책정보
    </div>
    <!-- title ▲ -->

    <!-- contents ▼ -->
    <div class="contents-background">

        <!-- search ▼ -->
        <div class="list-header-option ">정책 상세정보</div>
        <!-- search ▼ -->
        <table class="table tb-list remove-margin text-center">
            <thead>
            <tr>
                <th class="list-header-option text-center">
                    정책ID
                </th>
                <th class="list-header-option text-center">
                    정책 유형
                </th>
                <th class="list-header-option text-center">
                    시작일 - 종료일<br>(제외 요일)
                </th>
                <th class="list-header-option text-center">
                    시작 시간<br>(제외 시작시간)
                </th>
                <th class="list-header-option text-center">
                    종료 시간<br>(제외 종료시간)
                </th>
                <th class="list-header-option text-center">
                    측정 주기<br>(초)
                </th>
                <th class="list-header-option text-center">
                    측정 통화시간<br>(초)
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>123455</td>
                <td>주기적측정</td>
                <td>2013.08.09 ~</td>
                <td>00:00</td>
                <td>23:59</td>
                <td>3600</td>
                <td>30</td>
            </tr>
            </tbody>
        </table>
        <!-- search ▲ -->

<p></p>
        <!-- icon info ▼ -->
        <div class="list-header-option ">송신자 PROBE 정보</div>
        <!-- search ▼ -->
        <table class="table tb-list remove-margin text-center">
            <thead>
            <tr>
                <th class="list-header-option text-center">
                    오디오 샘플파일
                </th>
                <th class="list-header-option text-center">
                    암호화 알고리즘
                </th>
                <th class="list-header-option text-center">
                    미디어 암호화 사용여부
                </th>
                <th class="list-header-option text-center">
                    시그널 암호화 사용여부
                </th>
                <th class="list-header-option text-center">
                    PROBE 측정통화시간(초)
                </th>
                <th class="list-header-option text-center">
                    PBX IP 주소/도메인
                </th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>SAMPLE 1</td>
                <td>AES</td>
                <td>사용안함</td>
                <td>사용안함</td>
                <td>30</td>
                <td>proxy.com</td>
            </tr>
            </tbody>
        </table>
        <!-- list ▲ -->
    </div>
</div>


<!-- build:js(app) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>

<!-- endbower -->
<!-- endbuild -->

<script src="scripts/app.js"></script>
<script src="scripts/services/code.services.js"></script>
<script src="scripts/services/user.manage.services.js"></script>
<script src="scripts/services/user.access.services.js"></script>
<script src="scripts/services/user.org.services.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/user.manage.controller.js"></script>
<script src="scripts/controllers/user.access.controller.js"></script>
<script src="scripts/controllers/user.org.controller.js"></script>
