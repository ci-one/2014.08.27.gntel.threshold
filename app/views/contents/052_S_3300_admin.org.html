<link rel="stylesheet" href="styles/layout/contents.css">

<div class="contents-layout">
    <!-- title ▼ -->
    <div class="title-option">
        　　　이용기관 관리
    </div>
    <!-- title ▲ -->

    <!-- contents ▼ -->
    <div class="contents-background" ng-controller="userOrgCtrl">

        <!-- search ▼ -->
        <div>
            <table class="table tb-list remove-margin contents-center">
                <tbody>
                <tr>
                    <th class="list-header-option text-center" style="padding:18px 0">이용기간ID</th>
                    <td>
                        <input type="text" ng-model="search.code" class="form-control">
                    </td>
                    <th class="list-header-option text-center" style="padding:18px 0">이용기간명</th>
                    <td>
                        <input type="text" ng-model="search.value" class="form-control">
                    </td>
                    <td class="list-header-option text-center">
                        <button class="btn btn-style" ng-click="trySearch()">검색</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- search ▲ -->

        <!-- list ▼ -->
        <div class="tabbable" id="tabs" style="margin-top: 15px">
            <ul class="nav nav-tabs">
                <li ng-repeat="status in statusList" ng-class="{active:tabPage==status.state}" ng-click="tab_click(status.state)">
                    <a href="" data-taggle="tab">{{status.value}}</a>
                </li>
                <li ng-class="{active:tabPage=='전체'}" ng-click="tab_click('전체')">
                    <a href="" data-taggle="tab">전체</a>
                </li>
            </ul>
            <div ng-include="'views/contents/052_S_3310_admin.org.list.html'"></div>
        </div>
        <!-- list ▲ -->

        <!-- edit -->
        <div class="row">
            <ul class="list-unstyled list-inline">
                <li class="pull-right" ng-init="state='Y'; add=false;">
                    <button class="btn btn-style" ng-if="tabPage != '전체'" ng-click="action()">{{tabPage=='Y'? '사용안함':'사용함'}}</button>
                    <button class="btn btn-style" ng-click="tryAdd();">추가</button>
                </li>
            </ul>
        </div>

        <!-- info ng-if="add || selectedItem" -->
        <div ng-if="add || selectedItem" ng-include="'views/contents/052_S_3320_admin.org.info.html'"></div>

    </div>

    <!-- contents ▲ -->
</div>
