<div class="text-center" ng-init="logInfo = {name:'홍길동', month:'08', day:'14', hour:'15'}">
    <div class="info-text-box">
        <span class="info-text-lg">{{logInfo.name}}</span> 님께서 접속 중입니다.
    </div>
    <div class="top-padding">
        <span class="info-time">{{logInfo.month}}</span>월
        <span class="info-time">{{logInfo.day}}</span>일
        <span class="info-time">{{logInfo.hour}}</span>시 접속
    </div>
</div>
